<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Locomote Flights Search">
  <meta name="keywords" content="locomote, flights search">
  <title>Angle - Bootstrap Admin Template</title>
  <!-- =============== VENDOR STYLES ===============-->
  <!-- FONT AWESOME-->
  <link rel="stylesheet" href="/vendor/fontawesome/css/font-awesome.min.css">
  <!-- ANIMATE.CSS-->
  <link rel="stylesheet" href="/vendor/animate.css/animate.min.css">
  <!-- WHIRL (spinners)-->
  <link rel="stylesheet" href="/vendor/whirl/dist/whirl.css">
  <!-- =============== BOOTSTRAP STYLES ===============-->
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css" id="bscss">
  <!-- =============== APP STYLES ===============-->
  <link rel="stylesheet" href="css/app.css" id="maincss">
</head>

<body>
<div class="wrapper">
  <!-- Main section-->
  <section>
    <!-- Page content-->
    <div class="content-wrapper">
      <h3>Locomote Flight Search
        <small>Powered by germanf</small>
      </h3>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="form-group mb-xl">
            <input type="text" placeholder="Search products, people, apps, etc." class="form-control mb">
            <div class="clearfix">
              <button type="button" class="pull-left btn btn-default">Search</button>
              <div class="pull-right">
                <label class="checkbox-inline c-checkbox">
                  <input id="inlineCheckbox10" type="checkbox" value="option1">
                  <span class="fa fa-check"></span>Products</label>
                <label class="checkbox-inline c-checkbox">
                  <input id="inlineCheckbox20" type="checkbox" value="option2">
                  <span class="fa fa-check"></span>People</label>
                <label class="checkbox-inline c-checkbox">
                  <input id="inlineCheckbox30" type="checkbox" value="option3">
                  <span class="fa fa-check"></span>Apps</label>
              </div>
            </div>
          </div>
          <!-- START panel-->
          <div class="panel panel-default">
            <div class="panel-heading">
              <a href="#" data-tool="panel-refresh" data-toggle="tooltip" title="Refresh Panel" class="pull-right">
                <em class="fa fa-refresh"></em>
              </a>Search Results
            </div>
            <!-- START table-responsive-->
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                  <th data-check-all="">
                    <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
                      <label>
                        <input type="checkbox">
                        <span class="fa fa-check"></span>
                      </label>
                    </div>
                  </th>
                  <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>
                    <div class="checkbox c-checkbox">
                      <label>
                        <input type="checkbox">
                        <span class="fa fa-check"></span>
                      </label>
                    </div>
                  </td>
                  <td>
                    <div class="media-box">
                      <a href="#" class="pull-left">
                        <img src="img/airplane.png" alt="" class="media-box-object img-responsive img-rounded thumb64">
                      </a>
                      <div class="media-box-body">
                        <div class="pull-right btn btn-info btn-sm">View</div>
                        <h4 class="media-box-heading">Product 1</h4>
                        <small class="text-muted">Category1, Category2</small>
                        <p>Sed gravida auctor odio. Sed viverra rutrum hendrerit. Praesent dapibus justo dolor.
                          Suspendisse rhoncus consectetur eros vehicula accumsan.</p>
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- END table-responsive-->
            <div class="panel-footer">
              <div class="row">
                <div class="col-lg-2">
                  <button class="btn btn-sm btn-default">Clear</button>
                </div>
                <div class="col-lg-8"></div>
                <div class="col-lg-2 text-right">
                  <ul class="pagination pagination-sm">
                    <li class="active"><a href="#">1</a>
                    </li>
                    <li><a href="#">2</a>
                    </li>
                    <li><a href="#">3</a>
                    </li>
                    <li><a href="#">»</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- END panel-->
        </div>
      </div>
    </div>
  </section>
  <!-- Page footer-->
  <footer>
    <span>&copy; 2016 - Germán Ferreyra</span>
  </footer>
</div>
<!-- =============== VENDOR SCRIPTS ===============-->
<!-- JQUERY-->
<script src="../vendor/jquery/dist/jquery.js"></script>
<!-- BOOTSTRAP-->
<script src="../vendor/bootstrap/dist/js/bootstrap.js"></script>
<!-- MOMENT JS-->
<script src="../vendor/moment/min/moment-with-locales.min.js"></script>
<!-- =============== APP SCRIPTS ===============-->
<script src="js/app.js"></script>
</body>

</html>
